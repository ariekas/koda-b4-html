<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weekly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Rancho&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style2.css">
</head>

<body>
  <header class="head">
    <nav class="nav">
      <h1>waz<span>wez</span>.</h1>
      <div class="nav-profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <g fill="none">
            <path fill="#FF5F26" d="M19 1a4 4 0 1 0 0 8a4 4 0 0 0 0-8" />
            <path fill="#9E9E9E"
              d="M14.376 2.022a5.5 5.5 0 0 0 4.375 8.473v3.328l2.463 4.927H.787l2.464-4.927V9a7.75 7.75 0 0 1 11.125-6.978" />
            <path fill="#FF5F26" d="M9 21v2h4v-2z" />
          </g>
        </svg>
        <div class="profile">
          <img src="./assest/icons/profile.png" alt="profile" width="48" height="48">
          <p>Krozeo Jupiter</p>
          <img src="./assest/icons/arrow.png" alt="arrow" width="12" height="10">
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-tab">
      <div class="main-head">
        <div class="main-text">
          <h1>MY TASKS</h1>
          <div>
            <p class="title">To Do List</p>
            <p class="subtitle">Buat list tugas harian saya</p>
          </div>
        </div>
        <button class="btn-add">
          <img src="./assest/icons/Plus.svg" alt="plus" width="24" height="24">
          Tambah tugas
        </button>
      </div>

      <div class="main-str">
        <h1>Sort By</h1>
        <button class="str">
          <span>By Tanggal</span>
          <img src="./assest/icons/Arrow - Up 2 new.png" alt="arrow" width="12" height="10">
        </button>
      </div>

      <!-- âœ… Task List -->
      <div class="main-chck">
        <div>
          <div>
            <label for="check-1">
              <input type="checkbox" id="check-1">
              <span></span>
            </label>
            <label for="check-1">Product Design</label>
            <span class="badge">Hari Ini</span>
          </div>
          <div class="desc">Tugas untuk design team</div>
        </div>
        <img src="./assest/icons/arrow.png" alt="" width="12" height="10">
      </div>

      <div class="main-chck">
        <div>
          <div>
            <label for="check-2">
              <input type="checkbox" id="check-2">
              <span></span>
            </label>
            <label for="check-2">Development</label>
            <span class="badge">15 Juni 2022</span>
          </div>
        </div>
        <img src="./assest/icons/arrow.png" alt="" width="12" height="10">
      </div>

      <div class="main-chck">
        <div>
          <div>
            <label for="check-3">
              <input type="checkbox" id="check-3">
              <span></span>
            </label>
            <label for="check-3">Launching Wazwez Website</label>
            <span class="badge">20 Juni 2022</span>
          </div>
        </div>
        <img src="./assest/icons/arrow.png" alt="" width="12" height="10">
      </div>

      <!-- Dropdown -->
      <div class="dropdown">
        <div>
          <label>By Tanggal</label>
          <input type="radio" name="sort">
        </div>
        <div>
          <label>By Time</label>
          <input type="radio" name="sort">
        </div>
        <div>
          <label>Terbaru</label>
          <input type="radio" name="sort">
        </div>
      </div>

      <div class="footer">
        <div class="line"></div>
        <div class="done">
          <img src="./assest/icons/arrow.png" alt="" width="12" height="10">
          <p>Terselesaikan (3 tugas)</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
